<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to TravelBrain">
  <title>Sign In - TravelBrain</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>
<body class="auth-body">
  <!-- Logo Link to Home -->
  <div class="auth-logo-link">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="TravelBrain Logo" class="auth-logo">
    </a>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Welcome Back!</h1>
        <p class="auth-subtitle">Sign in to continue your journey</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="your@email.com"
            required
            autocomplete="email">
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="btn-spinner" style="display: none;">
            <div class="spinner"></div>
          </span>
        </button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <div class="auth-footer">
        <p>Don't have an account?</p>
        <a href="register.html" class="btn btn-outline btn-block">Create Account</a>
      </div>

      <div class="auth-back">
        <a href="index.html" class="text-link">‚Üê Back to Home</a>
      </div>
    </div>

    <div class="auth-illustration">
      <img src="assets/images/estaciones1.png" alt="Travel Illustration" class="illustration-img">
      <div class="illustration-overlay">
        <h2>Start Planning Your Next Adventure</h2>
        <p>Join thousands of travelers using TravelBrain</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
