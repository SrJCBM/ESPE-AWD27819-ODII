<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Travel Planner</title>

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/auth.css" />
</head>
<body class="auth-page">
  <main class="auth-container register">
    <div class="auth-form-container wide">
      <h2>Crear cuenta nueva</h2>
      <p class="subtitle">Es rápido y fácil.</p>

      <form id="registerForm" class="auth-form" novalidate>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="r_firstname" placeholder="Nombre" required />
          </div>
          <div class="form-group">
            <input type="text" id="r_lastname" placeholder="Apellido" required />
          </div>
        </div>

        <div class="form-group">
          <input type="text" id="r_username" placeholder="Usuario" required />
        </div>

        <div class="form-group">
          <input type="email" id="r_email" placeholder="Correo electrónico" required />
        </div>

        <div class="form-group">
          <input type="password" id="r_password" placeholder="Contraseña nueva" required />
        </div>

        <div class="form-group">
          <input type="password" id="r_password2" placeholder="Confirmar contraseña" required />
        </div>

        <p class="terms">
          Al hacer clic en "Registrarte", aceptas nuestras Condiciones de uso y la Política de privacidad.
        </p>

        <button type="submit" class="btn-register">Registrarte</button>

        <a href="/auth/login" class="login-link">¿Ya tienes una cuenta?</a>
      </form>
    </div>
  </main>

  <script src="/assets/js/auth-api.js"></script>
  <script src="/assets/js/auth-register.js"></script>
</body>
</html>
