<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clima - Prototipo</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/weather.css" />
</head>
<body>
  <header class="site-header">
    <h1>Clima</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/destinations">Destinos</a>
      <a href="/trips">Viajes</a>
      <a href="/routes">Rutas</a>
      <a href="/weather">Clima</a>
      <a href="/budget">Presupuesto</a>
      <a href="/itinerary">Itinerario</a>
      <a href="/currency">Divisas (Frankfurter)</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Ver clima por destino</h2>
      <label>Destino
        <select id="weatherDest"></select>
      </label>
      <button id="getWeatherBtn">Obtener clima (simulado)</button>
      <div id="weatherResult" class="weather-card">
        <div class="weather-header">
          <h3 id="weatherLocation"></h3>
          <div id="weatherDate"></div>
        </div>
        <div class="weather-body">
          <div id="weatherMain"></div>
          <div id="weatherDetails"></div>
        </div>
      </div>
      <button id="saveWeatherBtn" style="display:none">Guardar registro</button>
    </section>

    <section class="card">
      <h2>Registros guardados</h2>
      <ul id="weatherList" class="list"></ul>
    </section>
  </main>

  <footer class="site-footer"><small>Clima simulado para el prototipo</small></footer>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/auth-api.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/weather.js"></script>
</body>
</html>
