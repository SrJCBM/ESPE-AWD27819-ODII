<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Clima - Prototipo</title>
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	<header class="site-header">
		<h1>Clima</h1>
		<nav>
			<a href="./index.html">Inicio</a>
			<a href="./destinations.html">Destinos</a>
			<a href="./trips.html">Viajes</a>
			<a href="./route.html">Rutas</a>
			<a href="./weather.html">Clima</a>
			<a href="./budget.html">Presupuesto</a>
			<a href="./itinerary.html">Itinerario</a>
		</nav>
	</header>

	<main class="container">
		<section class="card">
			<h2>Ver clima por destino</h2>
			<label>Destino
				<select id="weatherDest"></select>
			</label>
			<button id="getWeatherBtn">Obtener clima (simulado)</button>
			<div id="weatherResult" class="result"></div>
			<button id="saveWeatherBtn" style="display:none">Guardar registro</button>
		</section>

		<section class="card">
			<h2>Registros guardados</h2>
			<ul id="weatherList" class="list"></ul>
		</section>
	</main>

	<footer class="site-footer"><small>Clima simulado para el prototipo</small></footer>
	<script src="./public/js/main.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			window.app.populateDestinationSelect('weatherDest', true);
			document.getElementById('getWeatherBtn').addEventListener('click', () => {
				const id = document.getElementById('weatherDest').value;
				const data = window.app.getSimulatedWeather(id);
				document.getElementById('weatherResult').innerText = JSON.stringify(data, null, 2);
				document.getElementById('saveWeatherBtn').style.display = 'inline-block';
				window.currentWeather = data;
			});
			document.getElementById('saveWeatherBtn').addEventListener('click', () => {
				window.app.saveWeather(window.currentWeather);
				window.app.renderWeatherRecords();
			});
			window.app.renderWeatherRecords();
		});
	</script>
</body>
</html>
