<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Viajes - Prototipo</title>
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	<header class="site-header">
		<h1>Viajes</h1>
		<nav>
			<a href="./index.html">Inicio</a>
			<a href="./destinations.html">Destinos</a>
			<a href="./trips.html">Viajes</a>
			<a href="./route.html">Rutas</a>
			<a href="./weather.html">Clima</a>
			<a href="./budget.html">Presupuesto</a>
			<a href="./itinerary.html">Itinerario</a>
		</nav>
	</header>

	<main class="container">
		<section class="card">
			<h2>Crear / Editar viaje</h2>
			<form id="tripForm">
				<input type="hidden" id="tripId">
				<label>Nombre<input id="tripName" required></label>
				<label>Descripci√≥n<textarea id="tripDesc"></textarea></label>
				<label>Destinos (ctrl/cmd para multi)
					<select id="tripDestinations" multiple size="6"></select>
				</label>
				<button type="submit">Guardar viaje</button>
			</form>
		</section>

		<section class="card">
			<h2>Lista de viajes</h2>
			<input id="searchTrip" placeholder="Buscar por nombre">
			<ul id="tripList" class="list"></ul>
		</section>
	</main>

	<footer class="site-footer"><small>Datos en localStorage</small></footer>
	<script src="./public/js/main.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			window.app.renderTrips();
			window.app.populateDestinationSelect('tripDestinations');
			document.getElementById('tripForm').addEventListener('submit', (e) => {
				e.preventDefault();
				const id = document.getElementById('tripId').value || null;
				const options = Array.from(document.getElementById('tripDestinations').selectedOptions);
				const destIds = options.map(o => o.value);
				const trip = {
					id,
					name: document.getElementById('tripName').value,
					description: document.getElementById('tripDesc').value,
					destinations: destIds
				};
				window.app.saveTrip(trip);
				document.getElementById('tripForm').reset();
			});
			document.getElementById('searchTrip').addEventListener('input', (e) => {
				window.app.renderTrips(e.target.value);
			});
		});
	</script>
</body>
</html>
