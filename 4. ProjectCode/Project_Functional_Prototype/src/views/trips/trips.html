<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viajes - Prototipo</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Viajes</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/destinations">Destinos</a>
      <a href="/trips">Viajes</a>
      <a href="/routes">Rutas</a>
      <a href="/weather">Clima</a>
      <a href="/budget">Presupuesto</a>
      <a href="/itinerary">Itinerario</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Crear / Editar viaje</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId" />
        <label>Nombre <input id="tripName" name="name" required minlength="3" /></label>
        <label>Descripci√≥n <textarea id="tripDesc" name="description"></textarea></label>
        <label>Destinos (ctrl/cmd para multi)
          <select id="tripDestinations" name="destinations" multiple size="6" required></select>
        </label>
        <button type="submit">Guardar viaje</button>
      </form>
    </section>

    <section class="card">
      <h2>Lista de viajes</h2>
      <input id="searchTrip" placeholder="Buscar por nombre" />
      <ul id="tripList" class="list"></ul>
    </section>
  </main>

  <footer class="site-footer"><small>Datos en MongoDB</small></footer>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/auth-api.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/trips.js"></script>
</body>
</html>
