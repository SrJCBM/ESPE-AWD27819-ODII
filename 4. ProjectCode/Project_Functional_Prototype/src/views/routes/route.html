<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rutas - Prototipo</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <script src="/config.js"></script>
</head>
<body>
    <header class="site-header">
        <h1>Rutas y tiempos</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/destinations">Destinos</a>
            <a href="/trips">Viajes</a>
            <a href="/routes">Rutas</a>
            <a href="/weather">Clima</a>
            <a href="/budget">Presupuesto</a>
            <a href="/itinerary">Itinerario</a>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h3>Mapa Ruta</h3>
                    <div id="map" style="height: 420px; width: 100%;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <section class="card">
                    <h2>Calcular distancia</h2>
                    <label>Origen
                        <input id="originInput" list="originList" placeholder="Ciudad, país" autocomplete="off" />
                        <datalist id="originList"></datalist>
                    </label>
                    <label>Destino
                        <input id="destInput" list="destList" placeholder="Ciudad, país" autocomplete="off" />
                        <datalist id="destList"></datalist>
                    </label>
                    <button id="calcRouteBtn">Calcular</button>
                    <div id="routeResult" class="result"></div>
                    <p class="muted">Escribe cualquier ciudad del mundo. Sugerencias por Mapbox Geocoding.</p>
                </section>
            </div>
        </div>
    </main>

    <footer class="site-footer"><small>Simulación sin API externa</small></footer>

    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/auth-api.js"></script>
    <script src="/assets/js/map.js"></script>
</body>
</html>
