<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Itinerario - Prototipo</title>
	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<header class="site-header">
		<h1>Itinerario automático</h1>
		<nav>
            <a href="/">Inicio</a>
            <a href="/destinations">Destinos</a>
            <a href="/trips">Viajes</a>
            <a href="/routes">Rutas</a>
            <a href="/weather">Clima</a>
            <a href="/budget">Presupuesto</a>
            <a href="/itinerary">Itinerario</a>
		</nav>
	</header>

	<main class="container">
		<section class="card">
			<h2>Generar itinerario</h2>
			<label>Seleccionar viaje
				<select id="itTripSelect"></select>
			</label>
			<label>Días del viaje<input id="itDays" type="number" min="1" value="3"></label>
			<button id="genItBtn">Generar</button>
			<button id="saveItBtn" style="display:none">Guardar itinerario</button>
			<button id="exportItBtn" style="display:none">Exportar (Imprimir)</button>
		</section>

		<section class="card">
			<h2>Itinerario generado</h2>
			<div id="itineraryView" class="result"></div>
		</section>
	</main>

	<footer class="site-footer"><small>Generación básica organizada por días</small></footer>
	<script src="/assets/js/main.js"></script>
 	<script src="/assets/js/itinerary.js"></script>
	
</body>
</html>
