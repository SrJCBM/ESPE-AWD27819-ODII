<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Travel Planner</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="auth-page">
    <main class="auth-container register">
        <div class="auth-form-container wide">
            <h2>Crear cuenta nueva</h2>
            <p class="subtitle">Es rápido y fácil.</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="r_firstname" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="r_lastname" placeholder="Apellido" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="r_username" placeholder="Usuario" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="r_email" placeholder="Correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="r_password" placeholder="Contraseña nueva" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="r_password2" placeholder="Confirmar contraseña" required>
                </div>

                <p class="terms">
                    Al hacer clic en "Registrarte", aceptas nuestras Condiciones de uso y la Política de privacidad.
                </p>
                
                <button type="submit" class="btn-register">
                    Registrarte
                </button>
                
                <a href="./login.html" class="login-link">
                    ¿Ya tienes una cuenta?
                </a>
            </form>
        </div>
    </main>

    <script src="./js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const data = {
                    username: document.getElementById('r_username').value.trim(),
                    password: document.getElementById('r_password').value.trim(),
                    firstname: document.getElementById('r_firstname').value.trim(),
                    lastname: document.getElementById('r_lastname').value.trim(),
                    email: document.getElementById('r_email').value.trim()
                };
                
                const p2 = document.getElementById('r_password2').value.trim();
                if(data.password !== p2) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                const res = window.Auth.register(data);
                if(!res.ok) {
                    alert(res.msg || 'Error en el registro');
                    return;
                }
                
                location.href = './login.html?registered=1';
            });
        });
    </script>
</body>
</html>
